<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="site.css" />
    <script src="bootstrap.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="site.js"></script>
    <script src="example.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="mt-2">
          <button id="btnConsoleLog" class="btn btn-primary">
            Console Log
          </button>
          <button id="btnLength" class="btn btn-primary">Length</button>
          <button id="btnIncludes" class="btn btn-primary">Includes</button>
          <button id="btnConcat" class="btn btn-primary">Concat</button>
          <button id="btnFor" class="btn btn-primary">For</button>
          <button id="btnForEach" class="btn btn-primary">ForEach</button>
          <button id="btnPop" class="btn btn-primary">Pop</button>
          <button id="btnShift" class="btn btn-primary">Shift</button>
          <button id="btnPush" class="btn btn-primary">Push</button>
          <button id="btnUnshift" class="btn btn-primary">UnShift</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Length</h2>
            </div>
            <div class="card-body">
              <h1 id="length-title">0</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Includes</h2>
            </div>
            <div class="card-body">
              <input id="include-text" type="text" class="form-control" />
              <button id="btnIncludeInline" class="btn btn-sm btn-primary">
                Include
              </button>
              <span id="include-result"></span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Concat</h2>
            </div>
            <div class="card-body">
              <ul id="concat-list"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>For</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>İstanbul</li>
                <li>İzmir</li>
                <li>Ankara</li>
                <li>Antalya</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>ForEach</h2>
            </div>
            <div class="card-body">
              <ul>
                <li>İstanbul</li>
                <li>İzmir</li>
                <li>Ankara</li>
                <li>Antalya</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Pop</h2>
            </div>
            <div class="card-body">
              <h1>Antalya</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Shift</h2>
            </div>
            <div class="card-body">
              <h1>İstanbul</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Push</h2>
            </div>
            <div class="card-body">
              <h1>Bayburt</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2>Unshift</h2>
            </div>
            <div class="card-body">
              <h1>Yozgat</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
