<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="title">Hello JS!</h1>
      </div>
      <button id="btnTikla" class="btn btn-primary">Tıkla</button>
    </div>
    <script>
      window.onload = function () {
        // alert("sayfa yüklendi!");
        document.getElementById("btnTikla").onclick = function () {
          //   alert("tıklandı!");
          document.getElementById("title").innerHTML =
            "<span>Merhaba Javascript!</span>";

          // document.getElementById("title").innerText="Merhaba Javascript!"
        };
      };
    </script>
  </body>
</html>
