<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script>
      function Topla() {
        //sayı1'in değeri
        let sayi1 = document.getElementById("sayi1").value;

        //sayı2'nin değeri
        let sayi2 = document.getElementById("sayi2").value;

        let number1 = parseInt(sayi1);

        let number2 = parseInt(sayi2);

        let toplam = number1 + number2;

        let result = document.getElementById("result");
        result.innerHTML = "Sonuç: " + toplam;

        // console.log(toplam);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1 id="result">Sonuç:</h1>
          <div class="mt-2">
            <label>Sayı 1:</label>
            <input id="sayi1" type="number" class="form-control" />
          </div>
          <div class="mt-2">
            <label>Sayı 2:</label>
            <input id="sayi2" type="number" class="form-control" />
          </div>
          <button onclick="Topla()" class="btn btn-primary mt-2">Topla</button>
        </div>
      </div>
    </div>
  </body>
</html>
