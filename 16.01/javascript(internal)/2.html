<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script>
      window.onload = function () {
        //var => global alan içerisinde oluşturulan değişkenleri temsil eder.
        //let=> lokal alan içerisinde oluşturulan değişkenleri temsil eder.
        //const=> global alanda tanımlanan sabitleri temsil eder.
        // var sayi=10.5;
        // let metin="Merhaba";
        // const deger=true;
      };

      function MesajVer() {
        alert("Merhaba Arkadaşlar!");
      }

      function MesajVer(deger) {
        alert(deger);
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1 id="title"></h1>
        <button onclick="MesajVer()" class="btn btn-primary">Mesaj Ver</button>
        <hr />
        <button onclick="MesajVer('Helloooooooo!')" class="btn btn-secondary">
          Mesaj Ver (Parametreli)
        </button>
        <hr />
        <button onclick="MesajVer('Helloooooooo!')" class="btn btn-success">
          Mesaj Ver (Başlık içerisinde)
        </button>
      </div>
    </div>
  </body>
</html>
